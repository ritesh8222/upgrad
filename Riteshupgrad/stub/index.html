<html>
<head>

    <!-- Place all CSS for header in this file -->

	<!-- Place all CSS for fonts in this file -->

</head>
<body>
    <div id="main-container-div">

        <div class="header">

            <!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
            <input id ="signup" class="topbuttons" type="button" value="Sign Up">
            <input id ="signin"  class="topbuttons"  type="button" value="Sign In">
           
            <a id="pageTitle" class="logo-title">SnipPic</a>
            <p class="middleText">Share Happiness!</p>
        </div> 

            
        <div class="postButtons">

            <!-- Insert code for All Posts & Create Post button here -->
            <button class="bodybutton" id="alpost"><a href="html/bloglist.html">All Post</a></button>
            <button class="bodybutton" id="crtpost">Create Post</a></button>


        </div>
    </div>


        <!-- Insert code for Sign In modal here -->
      <div id="sigin" class="modal">
              <!-- Modal content -->
        <div class="modal-content">
           <span id="close1" class="close">&times;</span>
           <p class="head">Welcome Back!</p>
           <hr>
            <form method="POST">
               <label class="lab">Username</label><br>
               <input class="me" type="text" name="use" placeholder="Enter Username" required>
               <label class="lab">Password</label><br>
               <input class="me" type="password" name="pas" placeholder="Enter Password" required>
               <button>Sign Up</button>
               <p id="foot">Not a member? 
                   <span style="color:rgb(12, 0, 87); cursor: pointer;" onclick="newuser()">
                    Sign Up
                   </span>
               </p>
            </form>
        </div>
      </div>    
    

        <!-- Insert code for Sign Up modal here -->
        <!-- The Modal -->
        <div id="sgnup" class="modal">

            <!-- Modal content -->
        <div class="modal-content">
           <span id="close2" class="close">&times;</span>
           <p class="head">Get Started</p>
           <hr>
           <form method="POST">
               <label class="lab">Full Name</label><br>
               <input class="me" type="text" name="name" placeholder="Enter Full Name" required>
               <label class="lab">Username</label><br>
               <input class="me" type="text" name="user" placeholder="Enter Username" required>
               <label class="lab">Password</label><br>
               <input class="me" type="password" name="pass" placeholder="Enter Password" required>
               <label class="lab">Confirm Password</label><br>
               <input class="me" type="password" name="conpass" placeholder="Confirm Password" required>
               <button>Sign Up</button>
            </form>
        </div>
        </div>

    <div>

        <!-- Insert code for Create Post modal here -->
    <div id="createpost" class="modal1">
               <!-- Modal content -->
        <div class="modal1-content">
                <span id="close3" class="close2">&times;</span>
                <p class="head1">Create Post</p>
                <hr>
                <form method="POST">
                    <label class="lab">Title:</label><br>
                    <input class="me" type="text" name="title" placeholder="Enter Title" required>
                    <label class="lab">content:</label><br>
                    <input class="me1" type="textarea" name="user" placeholder="Enter Content" required>
                    <button>Sign Up</button>
                </form>
        </div>
    </div>

	<!-- Place all Javascript for header in this file -->
	<script src="js\header.js"></script>
	<!-- Place all Javascript for rest of the elements in this file -->
    <script src="js\index.js"></script>
